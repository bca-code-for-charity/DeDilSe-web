<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        nav ul li a {
            color: black;
            font-size: 13px;
            margin-left: 25px;
            margin-right: 25px;
        }
        .nav-wrapper {
            background-color: white;
        }
        .contactCont {
            font-weight: bold;
            display: inline-flex;
            padding: 25px 35px; 
            justify-content: center;
            align-items: center;
            gap: 9px;
            border-radius: 21px;
            background: rgba(217, 217, 217, 0.71);
            box-shadow: 0px 4px 4px 0px rgba(0, 0, 0, 0.25);
            text-align: center;
            position: absolute;
            top: 37%;
            left: 50%;
            transform: translate(-50%, -25%);
        }

        .navBanner {
            position: relative;
            width: 100%;
            height: 489px;
            border: 1px solid #304562;
            background: url(img/dedilseFigmaBanner.png), lightgray 0px -139.5px / 100% 294.479% no-repeat;
            background-size: cover;
            background-position: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        form div {
            margin-bottom: 20px;
        }

        form label {
            font-weight: bold;
        }

        form input,
        form textarea {
            width: 803px;
            padding: 15px;
            font-size: 30px;
            border: 1px solid #C45A4C;
            background: #FFF;
        }

        form textarea {
            height: 290px;
            resize: none;
            border: 1px solid #C45A4C;
        }

        button {
            width: 165.912px;
            height: 50px;
            color: #FFF;
            background-color: #C45A4C;
            border: none;
            font-size: 20px;
            border-radius: 20px;
            margin-bottom: 100px;
        }

        footer {
            width: 100%; 
            height: 520px;
            background-color: #C45A4C;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .footerContent {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%; 
        }

        .footerWords {
            display: flex;
            gap: 82px; 
            justify-content: center; 
            align-items: center; 
           
        }

        .footerWords a {
            color: #FFF; 
            font-size: 20px; 
            text-decoration: none; 
            transition: color 0.3s;
        }

        .footerWords a:hover {
            color: #E0E0E0; 
        }
        

    </style>
</head>
<body>
    <nav>
        <div class="nav-wrapper">
            <ul class="left">
                <li><a href="ourStory.html">OUR STORY</a></li>
                <li><a href="ourProjects.html">OUR PROJECTS</a></li>
            </ul>
            <ul class="right">
                <li><a href="donate.html">DONATE</a></li>
                <li><a href="getStarted.html">GET STARTED</a></li>
                <li><a href="contactUs.html">CONTACT US</a></li>
            </ul>
        </div>
    </nav>

    <div class="navBanner">
        <h5 class="contactCont">CONTACT US</h5>
    </div>

    <form>
        <div>
            <label for="name">Name</label> <br />
            <input type="text" name="name" id="name" />
        </div>

        <div>
            <label for="email">Email</label> <br />
            <input type="email" name="email" id="email" />
        </div>

        <div>
            <label for="phone">Phone Number</label> <br />
            <input type="tel" name="phone" id="phone" />
        </div>

        <div>
            <label for="message">Message</label> <br />
            <textarea name="message" id="message" rows="4"></textarea>
        </div>

        <button type="submit">SEND</button>
    </form>


    <footer>
        <div class="footerContent">
            <div class="footerWords">
                <a href="ourStory.html">OUR STORY</a>
                <a href="ourProjects.html">OUR PROJECTS</a>
                <a href="donate.html">DONATE</a>
                <a href="getStarted.html">GET STARTED</a>
                <a href="contactUs.html">CONTACT US</a>
            </div>
        </div>
    </footer>
    
    



    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script> M.AutoInit();</script>

</body>
</html>
